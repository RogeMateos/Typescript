<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TypeScript Academy | Single Entry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .card-hover { transition: transform 0.25s ease, box-shadow 0.25s ease; }
    .card-hover:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04); }
    .pill { transition: all 0.2s ease; }
    .pill.active { background: white; color: #1d4ed8; box-shadow: 0 10px 25px -10px rgba(59,130,246,0.45); }
    .accordion-btn { transition: background-color 0.2s ease, color 0.2s ease; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-indigo-100 min-h-screen">
  <div class="container mx-auto px-4 py-12">
    <!-- Hero -->
    <header class="text-center mb-12">
      <div class="inline-flex items-center gap-3 mb-4">
        <div class="p-3 bg-blue-600 text-white rounded-xl">
          <i class="fa-solid fa-code text-3xl"></i>
        </div>
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900">TypeScript Academy</h1>
      </div>
      <p class="text-lg md:text-xl text-gray-600 max-w-2xl mx-auto">
        Un solo punto de entrada para todo el material. Choose your language and jump straight into the lessons.
      </p>
      <div class="mt-8 inline-flex gap-3 bg-white rounded-full shadow px-2 py-2">
        <button id="btn-es" class="pill px-5 py-2 rounded-full text-sm font-semibold text-gray-600" onclick="setLang('es')">
          Español
        </button>
        <button id="btn-en" class="pill px-5 py-2 rounded-full text-sm font-semibold text-gray-600" onclick="setLang('en')">
          English
        </button>
      </div>
    </header>

    <!-- Cards Grid -->
    <section class="max-w-6xl mx-auto">
      <div class="flex items-center justify-between mb-6">
        <div>
          <p id="lang-label" class="text-sm uppercase tracking-[0.2em] text-blue-600 font-bold">Español</p>
          <h2 id="lang-title" class="text-3xl font-bold text-gray-900">Lecciones en Español</h2>
          <p id="lang-sub" class="text-gray-600 mt-2">Explora los módulos prácticos y vuelve aquí con el botón "Inicio" de cada página.</p>
        </div>
      </div>
      <div id="accordion" class="space-y-4"></div>
    </section>
  </div>

  <script>
    const lessons = {
      es: [
        { category: 'Conceptos Fundamentales', href: 'spanish/tipado.html', title: 'El Problema del Tipado', desc: 'Cómo TypeScript previene errores mediante tipado estático.', icon: 'fa-shield-halved', tone: 'blue' },
        { category: 'Conceptos Fundamentales', href: 'spanish/interfaces.html', title: 'Interfaces: El Contrato', desc: 'Define formas de objetos y valida su estructura.', icon: 'fa-file-contract', tone: 'green' },
        { category: 'Conceptos Fundamentales', href: 'spanish/tipos-union.html', title: 'Tipos de Unión', desc: 'Maneja valores que pueden tener múltiples tipos.', icon: 'fa-layer-group', tone: 'purple' },
        { category: 'Conceptos Fundamentales', href: 'spanish/enums.html', title: 'Enums: Valores Fijos', desc: 'Crea conjuntos de constantes con nombre.', icon: 'fa-list-ol', tone: 'amber' },
        { category: 'Tipos Básicos', href: 'spanish/tipos-basicos/inferir-tipos.html', title: 'Inferir Tipos', desc: 'Deja que TypeScript deduzca tipos automáticamente.', icon: 'fa-lightbulb', tone: 'yellow' },
        { category: 'Tipos Básicos', href: 'spanish/tipos-basicos/strings.html', title: 'Strings', desc: 'Trabaja con cadenas y templates de forma segura.', icon: 'fa-quote-left', tone: 'pink' },
        { category: 'Tipos Básicos', href: 'spanish/tipos-basicos/tipo-any.html', title: 'Tipo any', desc: 'Cuándo y cómo evitar el tipo any.', icon: 'fa-exclamation-triangle', tone: 'red' },
        { category: 'Tipos Básicos', href: 'spanish/tipos-basicos/arrays.html', title: 'Arreglos', desc: 'Define arreglos tipados y operaciones comunes.', icon: 'fa-list', tone: 'cyan' },
        { category: 'Tipos Básicos', href: 'spanish/tipos-basicos/tuples.html', title: 'Tuplas', desc: 'Colecciones con longitudes y tipos fijos.', icon: 'fa-layer-group', tone: 'purple' },
        { category: 'Tipos Básicos', href: 'spanish/tipos-basicos/tipo-void.html', title: 'Tipo void', desc: 'Funciones que no retornan valor.', icon: 'fa-ban', tone: 'slate' },
        { category: 'Tipos Básicos', href: 'spanish/tipos-basicos/null-undefined.html', title: 'Null & Undefined', desc: 'Manejo seguro de valores faltantes.', icon: 'fa-question', tone: 'orange' },
        { category: 'Tipos Básicos', href: 'spanish/tipos-basicos/tipo-never.html', title: 'Tipo never', desc: 'Funciones que no terminan o lanzan errores.', icon: 'fa-infinity', tone: 'neutral' }
      ],
      en: [
        { category: 'Core Concepts', href: 'english/typing.html', title: 'The Typing Problem', desc: 'See how TypeScript catches runtime bugs early.', icon: 'fa-shield-halved', tone: 'blue' },
        { category: 'Core Concepts', href: 'english/interfaces.html', title: 'Interfaces', desc: 'Shape your objects and keep contracts explicit.', icon: 'fa-file-contract', tone: 'green' },
        { category: 'Basics', href: 'english/basics/type-inference.html', title: 'Type Inference', desc: 'Let TS infer types while staying safe.', icon: 'fa-lightbulb', tone: 'yellow' },
        { category: 'Basics', href: 'english/basics/strings.html', title: 'Strings', desc: 'Template strings, literals, and safety tips.', icon: 'fa-quote-left', tone: 'pink' },
        { category: 'Basics', href: 'english/basics/type-any.html', title: 'Type any', desc: 'When any is dangerous and safer alternatives.', icon: 'fa-exclamation-triangle', tone: 'red' },
        { category: 'Basics', href: 'english/basics/arrays.html', title: 'Arrays', desc: 'Typed arrays and handy helpers.', icon: 'fa-list', tone: 'cyan' },
        { category: 'Basics', href: 'english/basics/tuples.html', title: 'Tuples', desc: 'Fixed-length, typed collections.', icon: 'fa-layer-group', tone: 'purple' },
        { category: 'Basics', href: 'english/basics/type-void.html', title: 'Type void', desc: 'Functions that intentionally return nothing.', icon: 'fa-ban', tone: 'slate' },
        { category: 'Basics', href: 'english/basics/null-undefined.html', title: 'Null & Undefined', desc: 'Handle absent values with confidence.', icon: 'fa-question', tone: 'orange' },
        { category: 'Basics', href: 'english/basics/type-never.html', title: 'Type never', desc: 'Functions that never complete.', icon: 'fa-infinity', tone: 'neutral' }
      ]
    };
const toneMap = {
      blue: 'bg-blue-100 text-blue-700',
      green: 'bg-green-100 text-green-700',
      purple: 'bg-purple-100 text-purple-700',
      amber: 'bg-amber-100 text-amber-700',
      yellow: 'bg-yellow-100 text-yellow-700',
      pink: 'bg-pink-100 text-pink-700',
      red: 'bg-red-100 text-red-700',
      cyan: 'bg-cyan-100 text-cyan-700',
      slate: 'bg-slate-100 text-slate-700',
      neutral: 'bg-gray-100 text-gray-700',
      orange: 'bg-orange-100 text-orange-700'
    };

    let currentLang = 'es';
    const openState = {
      es: { 'Conceptos Fundamentales': true, 'Tipos Básicos': true, 'Funciones': true },
      en: { 'Core Concepts': true, 'Basics': true, 'Functions': true }
    };

    function setLang(lang) {
      currentLang = lang;
      document.getElementById('btn-es').classList.toggle('active', lang === 'es');
      document.getElementById('btn-en').classList.toggle('active', lang === 'en');
      document.documentElement.lang = lang === 'es' ? 'es' : 'en';
      document.getElementById('lang-label').textContent = lang === 'es' ? 'Español' : 'English';
      document.getElementById('lang-title').textContent = lang === 'es' ? 'Lecciones en Español' : 'Lessons in English';
      document.getElementById('lang-sub').textContent = lang === 'es'
        ? 'Explora los módulos prácticos y vuelve aquí con el botón "Inicio" de cada página.'
        : 'Browse the modules and return here with the "Home" button on each page.';
      renderAccordion();
    }

    function renderAccordion() {
      const container = document.getElementById('accordion');
      container.innerHTML = '';

      const grouped = lessons[currentLang].reduce((acc, item) => {
        acc[item.category] = acc[item.category] || [];
        acc[item.category].push(item);
        return acc;
      }, {});

      Object.entries(grouped).forEach(([category, items]) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'bg-white rounded-2xl shadow divide-y';

        const header = document.createElement('button');
        header.type = 'button';
        header.className = 'accordion-btn w-full flex items-center justify-between px-5 py-4 text-left font-semibold text-gray-800 hover:bg-blue-50 rounded-2xl';
        header.innerHTML = `
          <span class="flex items-center gap-2">
            <i class="fa-solid fa-layer-group text-blue-600"></i>
            ${category}
          </span>
          <i class="fa-solid ${openState[currentLang][category] ? 'fa-chevron-up' : 'fa-chevron-down'} text-gray-500"></i>
        `;
        header.onclick = () => {
          openState[currentLang][category] = !openState[currentLang][category];
          renderAccordion();
        };

        const body = document.createElement('div');
        body.className = `${openState[currentLang][category] ? 'block' : 'hidden'} px-5 py-4 grid md:grid-cols-2 gap-4`;

        items.forEach((lesson) => {
          const card = document.createElement('a');
          card.href = lesson.href;
          card.className = 'card-hover block bg-white border rounded-xl p-5 shadow-sm';
          card.innerHTML = `
            <div class="flex items-start gap-3">
              <div class="p-3 rounded-lg ${toneMap[lesson.tone] ?? 'bg-gray-100 text-gray-700'}">
                <i class="fa-solid ${lesson.icon} text-lg"></i>
              </div>
              <div class="flex-1">
                <h3 class="text-lg font-semibold text-gray-900">${lesson.title}</h3>
                <p class="text-gray-600 text-sm mt-1">${lesson.desc}</p>
                <span class="mt-3 inline-flex items-center gap-1 text-blue-600 text-sm font-semibold">${currentLang === 'es' ? 'Comenzar' : 'Start'}<i class="fa-solid fa-arrow-right"></i></span>
              </div>
            </div>
          `;
          body.appendChild(card);
        });

        wrapper.appendChild(header);
        wrapper.appendChild(body);
        container.appendChild(wrapper);
      });
    }

    // initial render
    setLang('es');
  </script>
</body>
</html>
